<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件</title>
    <script>
      /*
        某些组件被执行了某些操作后，触发某些代码的执行
        事件；某些操作 如单击、双击、按下键盘、鼠标移动...
        事件源： 组件 如按钮 文本输入框...
        监听器： 代码  
        注册监听: 将事件、事件源、监听器结合在一起。当事件源上发生了某个事件，则触发执行某个监听器代码
        */
      /*
        常见的事件
        1、点击事件     onclick单击事件  ondblclick双击事件
        2、焦点事件     onblur失去焦点   onfocus元素获得焦点
        3、加载事件     onload  页面或者图片加载完成
        4、鼠标事件     onmousedown  onmouseup   onmousemove onmouseover  onmouseout
        5、键盘事件     onkeydown    onkeyup   oonkeyperss
        6、选中和改变   onchange     onselect
        7、表单事件     onsubmit    onreset
        */
    </script>
  </head>
  <body>
    <input type="text" />
  </body>
</html>
